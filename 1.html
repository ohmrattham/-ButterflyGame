<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ภารกิจผีเสื้อ - ด่านที่ 1</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('bgb.png');
    }

    .page {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
      aspect-ratio: 1080 / 1920;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      padding-bottom: 20px;
      display: none;
    }

    #homePage {
      background-image: url('4.png');
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      font-family: inherit;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #startBtn {
      background-color: #8B4513;
      color: white;
      padding: 12px 24px;
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .choice {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
    }

    .choice button {
      background-color: rgba(255, 255, 255, 0.6);
      color: #8B4513;
      border: 2px solid #8B4513;
      padding: 22px 20px;
      transition: all 0.2s;
    }

    .choice button.selected {
      background-color: #8B4513;
      color: white;
    }

    .nav {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .nav button {
      background-color: #8B4513;
      color: white;
      padding: 20px 24px;
    }

    #status {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
    }

    #resultPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #resultBox {
      background: white;
      padding: 30px;
      border-radius: 12px;
      font-size: 24px;
      color: #8B4513;
      font-weight: bold;
    }

    #fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <audio id="bgMusic" src="bgmusic.mp3" loop></audio>
  <div id="homePage" class="page">
    <audio id="voice" src="intro1.mp3"></audio>
    <audio id="correctSound" src="correct.mp3"></audio>

    <button id="startBtn" onclick="startMission()">เริ่มต้นทำภารกิจ</button>

    <div id="status">ข้อนี้เลือกแล้ว</div>

    <div id="choiceButtons" class="choice" style="display: none;">
      <button onclick="selectAnswer(1)" id="btn1">1</button>
      <button onclick="selectAnswer(2)" id="btn2">2</button>
      <button onclick="selectAnswer(3)" id="btn3">3</button>
    </div>

    <div id="navButtons" class="nav" style="display: none;">
      <button onclick="prevQuestion()">ย้อนกลับ</button>
      <button onclick="nextQuestion()">ถัดไป</button>
    </div>
  </div>

  <canvas id="fireworksCanvas"></canvas>

  <div id="resultPopup">
    <div id="resultBox">
      <span id="resultText">คุณได้ 0 คะแนน</span>
    </div>
  </div>
 <div id="countdownTimer" style="
    position: fixed;
    top: 16px;
    right: 16px;
    background: rgba(0,0,0,0.75);
    color: #fff;
    font-size: 20px;
    padding: 10px 18px;
    border-radius: 14px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    z-index: 9999;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    user-select: none;
  ">
    เวลาเหลือ: <span id="timeRemaining">20:00</span>
  </div>
  <script>
    const bgImages = ["5.png", "6.png", "7.png"];
    const correctAnswers = [3, 3, 3]; // ✅ ใส่คำตอบที่ถูกต้องของแต่ละข้อ
    const scorePerCorrect = [5, 10, 5];
    let userAnswers = [null, null, null];
    let current = 0;
    let totalScore = 0;

    function startMission() {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("choiceButtons").style.display = "flex";
      document.getElementById("navButtons").style.display = "flex";
      updateQuestion();

      const bgMusic = document.getElementById("bgMusic");
      bgMusic.volume = 0.4;
      bgMusic.play().catch((e) => console.log("ไม่สามารถเล่นเสียง:", e));
    }

    function updateQuestion() {
      document.getElementById("homePage").style.backgroundImage = `url('${bgImages[current]}')`;
      updateSelectionUI();
      updateStatus();
    }

    function updateSelectionUI() {
      for (let i = 1; i <= 3; i++) {
        const btn = document.getElementById("btn" + i);
        btn.classList.toggle("selected", userAnswers[current] === i);
      }
    }

    function updateStatus() {
      const status = document.getElementById("status");
      if (userAnswers[current]) {
        status.style.display = "block";
        status.textContent = `ข้อนี้เลือกข้อ ${userAnswers[current]}`;
      } else {
        status.style.display = "none";
      }
    }

    function selectAnswer(choice) {
      userAnswers[current] = choice;
      updateSelectionUI();
      updateStatus();
    }

    function nextQuestion() {
      if (userAnswers[current] === null) {
        alert("กรุณาเลือกคำตอบก่อน");
        return;
      }

      if (current < 2) {
        current++;
        updateQuestion();
      } else {
        checkAnswers();
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        updateQuestion();
      }
    }

   function checkAnswers() {
  let score = 0;
  for (let i = 0; i < correctAnswers.length; i++) {
    if (userAnswers[i] === correctAnswers[i]) {
      score += scorePerCorrect[i]; // ✅ เข้าถึงคะแนนตามข้อ
    }
  }

  const popup = document.getElementById("resultPopup");
  const resultText = document.getElementById("resultText");
  const sound = document.getElementById("correctSound");

  resultText.textContent = `คุณได้ทำภารกิจที่ 1 เสร็จแล้ว`;
  popup.style.display = "flex";
  sound.play().catch(() => { });

  localStorage.setItem("mission1Score", score);
  localStorage.setItem("mission1Complete", "true");

  // ✅ กลับไปหน้าแผนที่
  setTimeout(() => {
    window.location.href = "index.html#mapPage";
  }, 3000);
}


    window.addEventListener('DOMContentLoaded', () => {
      function playVoiceOnce() {
        const voice = document.getElementById("voice");
        voice.play().catch((e) => console.log("ไม่สามารถเล่นเสียง:", e));
        window.removeEventListener('click', playVoiceOnce);
        window.removeEventListener('touchstart', playVoiceOnce);
      }
      window.addEventListener('click', playVoiceOnce);
      window.addEventListener('touchstart', playVoiceOnce);
    });

      const MAX_PLAY_TIME = 20 * 60 * 1000; // 20 นาที (ms)
  let countdownInterval;

  function startCountdown() {
    const timerEl = document.getElementById("countdownTimer");
    const timeRemainingEl = document.getElementById("timeRemaining");

    let startTime = localStorage.getItem("gameStartTime");
    if (!startTime) {
      // ถ้าไม่มีเวลาเริ่ม ให้เริ่มนับจากตอนนี้
      startTime = Date.now();
      localStorage.setItem("gameStartTime", startTime);
    }

    function updateTimer() {
      const elapsed = Date.now() - startTime;
      const remaining = MAX_PLAY_TIME - elapsed;

      if (remaining <= 0) {
        clearInterval(countdownInterval);
        timeRemainingEl.textContent = "00:00";
        alert("หมดเวลาในการเล่นเกมแล้ว!");
        window.location.href = "score.html"; // หรือหน้าอื่นที่คุณต้องการ
        return;
      }

      const minutes = Math.floor(remaining / 60000);
      const seconds = Math.floor((remaining % 60000) / 1000);

      timeRemainingEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2,'0')}`;
    }

    updateTimer();
    countdownInterval = setInterval(updateTimer, 1000);
  }

  window.onload = () => {
    startCountdown();
  };
  </script>
</body>
</html>
