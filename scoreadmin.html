<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สรุปคะแนน - ธีมแฟนตาซีผีเสื้อ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Prompt', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* พื้นหลังแฟนตาซี */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    /* ผีเสื้อบิน */
    .butterfly {
      position: fixed;
      width: 30px;
      height: 30px;
      background: linear-gradient(45deg, #ff6b6b, #ffd93d);
      border-radius: 50% 10px 50% 10px;
      transform-origin: center;
      animation: butterfly-fly 15s infinite linear;
      z-index: 2;
      opacity: 0.8;
    }

    .butterfly::before {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: linear-gradient(45deg, #ff8787, #ffe066);
      border-radius: 50% 10px 50% 10px;
      top: -5px;
      left: 7px;
    }

    .butterfly::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 20px;
      background: #333;
      left: 14px;
      top: 5px;
      border-radius: 1px;
    }

    .butterfly:nth-child(1) {
      top: 20%;
      animation-delay: 0s;
      animation-duration: 20s;
    }

    .butterfly:nth-child(2) {
      top: 40%;
      animation-delay: -5s;
      animation-duration: 25s;
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
    }

    .butterfly:nth-child(3) {
      top: 60%;
      animation-delay: -10s;
      animation-duration: 18s;
      background: linear-gradient(45deg, #f093fb, #f5576c);
    }

    @keyframes butterfly-fly {
      0% {
        left: -50px;
        transform: translateY(0px) rotate(0deg);
      }
      25% {
        transform: translateY(-20px) rotate(10deg);
      }
      50% {
        transform: translateY(10px) rotate(-5deg);
      }
      75% {
        transform: translateY(-15px) rotate(8deg);
      }
      100% {
        left: 100vw;
        transform: translateY(0px) rotate(0deg);
      }
    }

    /* หิ่งห้อย */
    .firefly {
      position: fixed;
      width: 4px;
      height: 4px;
      background: #ffeb3b;
      border-radius: 50%;
      box-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b, 0 0 30px #ffeb3b;
      animation: firefly-float 8s infinite ease-in-out;
      z-index: 2;
    }

    .firefly:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .firefly:nth-child(2) {
      top: 30%;
      left: 80%;
      animation-delay: -2s;
    }

    .firefly:nth-child(3) {
      top: 70%;
      left: 20%;
      animation-delay: -4s;
    }

    .firefly:nth-child(4) {
      top: 50%;
      left: 90%;
      animation-delay: -6s;
    }

    .firefly:nth-child(5) {
      top: 80%;
      left: 60%;
      animation-delay: -3s;
    }

    @keyframes firefly-float {
      0%, 100% {
        transform: translateY(0px) translateX(0px);
        opacity: 0.8;
      }
      25% {
        transform: translateY(-20px) translateX(10px);
        opacity: 1;
      }
      50% {
        transform: translateY(-10px) translateX(-15px);
        opacity: 0.6;
      }
      75% {
        transform: translateY(-30px) translateX(5px);
        opacity: 1;
      }
    }

    /* คอนเทนต์หลัก */
    .content {
      position: relative;
      z-index: 3;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-weight: 700;
    }

    .player-info {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    .player-info p {
      color: #fff;
      margin: 10px 0;
      font-size: 1.1em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .podium-container,
    .leaderboard {
      margin: 40px auto;
      max-width: 800px;
    }

    .podium-container h2,
    .leaderboard h2 {
      color: #fff;
      margin-bottom: 25px;
      font-size: 1.8em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .podium {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: flex-end;
      margin-bottom: 30px;
    }

    .place {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 20px 15px;
      width: 30%;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .place::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(-45deg);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) rotate(-45deg); }
      100% { transform: translateX(100%) rotate(-45deg); }
    }

    .first {
      background: linear-gradient(135deg, #f7971e, #ffd200);
      height: 200px;
      box-shadow: 0 0 30px rgba(255, 210, 0, 0.5);
    }

    .second {
      background: linear-gradient(135deg, #bdc3c7, #ecf0f1);
      height: 170px;
      box-shadow: 0 0 30px rgba(192, 192, 192, 0.5);
    }

    .third {
      background: linear-gradient(135deg, #cd7f32, #daa520);
      height: 140px;
      box-shadow: 0 0 30px rgba(205, 127, 50, 0.5);
    }

    .place .rank {
      font-size: 2em;
      font-weight: 700;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 10px;
    }

    .place .name {
      font-weight: 600;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      margin-bottom: 5px;
    }

    .place .score {
      font-size: 1.1em;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    th,
    td {
      padding: 15px 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    th {
      background: rgba(255, 255, 255, 0.2);
      font-weight: 600;
      font-size: 1.1em;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease;
    }

    .back-button {
      margin: 20px 10px;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-family: 'Prompt', sans-serif;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
    }

    .reward-message {
      padding: 25px;
      border-radius: 20px;
      margin: 30px auto;
      max-width: 600px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      font-size: 1.1em;
      line-height: 1.6;
    }

    .reward-winner {
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.8), rgba(129, 199, 132, 0.8));
      border: 2px solid rgba(76, 175, 80, 0.6);
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .reward-encourage {
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.8), rgba(255, 235, 59, 0.8));
      border: 2px solid rgba(255, 193, 7, 0.6);
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    /* เอฟเฟกต์เรืองแสง */
    .glow {
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff;
      }
      to {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
      }
    }

    /* ปรับให้เข้ากับมือถือ */
    @media (max-width: 768px) {
      .podium {
        flex-direction: column;
        align-items: center;
      }
      
      .place {
        width: 80%;
        height: auto !important;
        margin-bottom: 15px;
      }
      
      .first { order: 1; }
      .second { order: 2; }
      .third { order: 3; }
      
      h1 {
        font-size: 2em;
      }
      
      .back-button {
        margin: 10px 5px;
        padding: 12px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <!-- ผีเสื้อบิน -->
  <div class="butterfly"></div>
  <div class="butterfly"></div>
  <div class="butterfly"></div>
  
  <!-- หิ่งห้อย -->
  <div class="firefly"></div>
  <div class="firefly"></div>
  <div class="firefly"></div>
  <div class="firefly"></div>
  <div class="firefly"></div>

  <div class="content">
    <h1 class="glow">🌟 สรุปคะแนน 🌟</h1>


    <!-- แท่นรางวัล -->
    <div class="podium-container">
      <h2>🥇 แท่นรางวัลผู้ชนะ 3 อันดับแรก 🥇</h2>
      <div class="podium">
        <div class="place second">
          <div class="rank">2</div>
          <div class="name" id="rank2-name">-</div>
          <div class="score" id="rank2-score">-</div>
        </div>
        <div class="place first">
          <div class="rank">1</div>
          <div class="name" id="rank1-name">-</div>
          <div class="score" id="rank1-score">-</div>
        </div>
        <div class="place third">
          <div class="rank">3</div>
          <div class="name" id="rank3-name">-</div>
          <div class="score" id="rank3-score">-</div>
        </div>
      </div>
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard">
      <h2>🏆 อันดับคะแนนสูงสุด 🏆</h2>
      <table>
        <thead>
          <tr>
            <th>🏅 อันดับ</th>
            <th>👤 ชื่อเล่น</th>
            <th>🏫 โรงเรียน</th>
            <th>⭐ คะแนนรวม</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody">
          <tr>
            <td colspan="4">🔮 กำลังเรียกเวทย์มนตร์...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- ข้อความรางวัล -->
    <div id="rewardMessage" class="reward-message" style="display:none;">
      <div id="rewardText"></div>
    </div>

    <!-- <button class="back-button" onclick="goHome()">🏠 กลับหน้าแรก</button>
    <button class="back-button" onclick="endMission()">🎬 จบภารกิจ</button> -->
  </div>

  <script>
    function getScore(n) {
      return parseInt(localStorage.getItem(`mission${n}Score`)) || 0;
    }

    const nickname = localStorage.getItem("nickname")?.trim() || "-";
    const school = localStorage.getItem("school")?.trim() || "-";

    const nicknameEl = document.getElementById("nickname");
    const schoolEl = document.getElementById("school");
    if (nicknameEl) nicknameEl.textContent = nickname;
    if (schoolEl) schoolEl.textContent = school;

    let total = 0;
    for (let i = 1; i <= 6; i++) {
      const score = getScore(i);
      total += score;
      const missionEl = document.getElementById(`mission${i}`);
      if (missionEl) missionEl.textContent = score;
    }

    const totalEl = document.getElementById("total");
    if (totalEl) totalEl.textContent = total;

    // เวลาใช้งาน
    const timeUsedMs = parseInt(localStorage.getItem("missionTimeUsed") || "0", 10);
    if (timeUsedMs > 0) {
      const minutes = Math.floor(timeUsedMs / 60000);
      const seconds = Math.floor((timeUsedMs % 60000) / 1000);
      const formatted = `${minutes} นาที ${seconds} วินาที`;
      const timeUsedEl = document.getElementById("timeUsed");
      if (timeUsedEl) timeUsedEl.textContent = formatted;
    }

    // แสดงข้อความรางวัล
  

    function loadLeaderboard() {
      fetch("https://script.google.com/macros/s/AKfycbyZOZSgmmTnS1FcHnM3VyYWlAV9lyiERv0T16KQ_YtsYUMit7KGJ_OWMTTBzbLQqHmPGw/exec")
        .then((res) => res.json())
        .then((data) => {
          const sorted = data.sort((a, b) => b.totalScore - a.totalScore || a.timeUsed - b.timeUsed);
          const top5 = sorted.slice(0, 5);
          const tbody = document.getElementById("leaderboardBody");
          tbody.innerHTML = "";
          top5.forEach((player, index) => {
            const row = document.createElement("tr");
            const emoji = index === 0 ? "🥇" : index === 1 ? "🥈" : index === 2 ? "🥉" : "🏅";
            row.innerHTML = `
              <td>${emoji} ${index + 1}</td>
              <td>${player.nickname}</td>
              <td>${player.school}</td>
              <td>⭐ ${player.totalScore}</td>
            `;
            tbody.appendChild(row);
          });

          if (top5[0]) {
            document.getElementById("rank1-name").innerHTML = `${top5[0].nickname}<br><small>${top5[0].school}</small>`;
            document.getElementById("rank1-score").textContent = `${top5[0].totalScore} คะแนน`;
          }
          if (top5[1]) {
            document.getElementById("rank2-name").innerHTML = `${top5[1].nickname}<br><small>${top5[1].school}</small>`;
            document.getElementById("rank2-score").textContent = `${top5[1].totalScore} คะแนน`;
          }
          if (top5[2]) {
            document.getElementById("rank3-name").innerHTML = `${top5[2].nickname}<br><small>${top5[2].school}</small>`;
            document.getElementById("rank3-score").textContent = `${top5[2].totalScore} คะแนน`;
          }

          const myIndex = sorted.findIndex(p => p.nickname === nickname && p.school === school && p.totalScore === total);
          const rankEl = document.getElementById("rank");
          if (rankEl) rankEl.textContent = myIndex >= 0 ? myIndex + 1 : "-";
        })
        .catch(err => {
          console.error("โหลด leaderboard ล้มเหลว:", err);
          document.getElementById("leaderboardBody").innerHTML = `<tr><td colspan="4">❌ ไม่สามารถโหลดอันดับได้</td></tr>`;
        });
    }

    function goHome() {
      window.location.href = "index.html";
    }

    function endMission() {
      alert("ขอบคุณที่ร่วมภารกิจ! 👋");
      // ไปหน้าอื่นได้ เช่น
      // window.location.href = "thanks.html";
    }

    window.onload = loadLeaderboard;
    setTimeout(() => {
      location.reload();
    }, 30000); // รีเฟรชหน้าอัตโนมัติทุก 30 วินาที

    // สร้างผีเสื้อเพิ่มเติมแบบสุ่ม
    function createRandomButterfly() {
      const butterfly = document.createElement('div');
      butterfly.className = 'butterfly';
      butterfly.style.top = Math.random() * 80 + 10 + '%';
      butterfly.style.animationDelay = Math.random() * 10 + 's';
      butterfly.style.animationDuration = Math.random() * 10 + 15 + 's';
      
      const colors = [
        'linear-gradient(45deg, #ff6b6b, #ffd93d)',
        'linear-gradient(45deg, #4ecdc4, #44a08d)',
        'linear-gradient(45deg, #f093fb, #f5576c)',
        'linear-gradient(45deg, #667eea, #764ba2)',
        'linear-gradient(45deg, #ffeaa7, #fab1a0)'
      ];
      
      butterfly.style.background = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(butterfly);
      
      setTimeout(() => {
        butterfly.remove();
      }, 25000);
    }

    // สร้างผีเสื้อใหม่ทุก 8 วินาที
    setInterval(createRandomButterfly, 8000);

    // สร้างหิ่งห้อยเพิ่มเติม
    function createRandomFirefly() {
      const firefly = document.createElement('div');
      firefly.className = 'firefly';
      firefly.style.top = Math.random() * 90 + 5 + '%';
      firefly.style.left = Math.random() * 90 + 5 + '%';
      firefly.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(firefly);
      
      setTimeout(() => {
        firefly.remove();
      }, 10000);
    }

    // สร้างหิ่งห้อยใหม่ทุก 3 วินาที
    setInterval(createRandomFirefly, 3000);
  </script>
</body>

</html>
