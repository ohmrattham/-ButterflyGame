<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adventure with Butterflies</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      height: 100vh;
      overflow: hidden;
      background-image: url('bgb.png');
  
      text-align: center;
      position: relative;
    }

    .page {
      position: relative;
    
      width: 100%;
      max-width: 600px;
      margin: auto;
      aspect-ratio: 1080 / 1920;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      padding-bottom: 20px;
      display: none;
    }

    #homePage {
      background-image: url('mean.png');
      display: flex;
    }

    #gamePage {
      background-image: url('กติกา.png');
    }

    #namePage {
      background-image: url('กรอกชื่อ.png');
    }

   #mapPage {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
      aspect-ratio: 1080 / 1920;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      padding-bottom: 20px;
      display: none;
    }



    button {
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 1em 2em;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }

    button:hover {
      filter: brightness(0.9);
      transform: scale(1.05);
    }

    .start-button,
    .next-button,
    .submit-button {
      background-color: #f1c40f;
      color: #222;
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
    }

    .input-name {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      padding: 1em;
      font-size: 1.2em;
      border-radius: 10px;
      border: 2px solid #ccc;
      width: 250px;
      max-width: 80vw;
    }

    #nicknameDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5em;
      font-weight: 600;
      color: black;
      text-shadow: 1px 1px 2px white;
      z-index: 20;
    }

    /* ปุ่มกล้อง */
    #cameraBtn {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #c5b248;
      color: white;
      padding: 0.7em 1.5em;
      width: 20%;
      height: 10%;

    }

    #cameraBtn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Popup สแกน QR */
    #scanner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #reader {
      width: 320px;
      max-width: 90vw;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px #f1c40f;
      background: #fff;
    }

    .map-container {
      position: relative;
      width: 90vw;
      /* หรือขนาดที่ต้องการให้เหมาะกับจอ */
      max-width: 700px;
      aspect-ratio: 3 / 4;
      /* ปรับตามอัตราส่วนของ map.png จริง */
      margin: 0 auto;
    }

    /* ✅ รูปภาพแผนที่ */
    .map-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ✅ Checkmark จะอิงกับ .map-container */
    .checkmark {
      position: absolute;
      background-image: url('cm.png');
      background-size: contain;
      background-repeat: no-repeat;
      width: 60px;   /* ขนาดของไอคอน */
      height: 60px;
      display: none;
      z-index: 10;
}



    /* ปรับตำแหน่งแต่ละด่านจากภาพ map.png */
    #check1 {
      top: 57%;
      left: 78%;
    }

    /* ด่าน 1: Tiny Insect Village */
    #check2 {
      top: 34%;
      left: 82%;
    }

    /* ด่าน 2: Economic Insects */
    #check3 {
      top: 17%;
      left: 50%;
    }
    #check4 {
      top: 57%;
      left: 75%;
    }

    /* ด่าน 1: Tiny Insect Village */
    #check5 {
      top: 34%;
      left: 89%;
    }

    /* ด่าน 2: Economic Insects */
    #check6 {
      top: 17%;
      left: 56%;
    }

    /* ปุ่มรีเซ็ต */
    .reset-button {
      position: absolute;
      bottom: 3%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #e74c3c;
      color: white;
      padding: 0.7em 1.5em;
      font-size: 1.1em;
      z-index: 30;
    }

    .reset-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>

<body>
   <!-- หน้าเริ่มต้น -->
  <div id="homePage" class="page">
    <button class="start-button" onclick="startGame()">START</button>
  </div>

  <!-- หน้าแสดงกติกา -->
  <div id="gamePage" class="page">
    <audio id="voice" src="วิธีการเล่น.mp3"></audio>
    <button class="next-button" id="nextButton" style="display:none" onclick="goToNamePage()">ถัดไป</button>
  </div>

  <!-- หน้าใส่ชื่อ -->
  <div id="namePage" class="page">
    <input id="nickname" class="input-name" type="text" placeholder="กรุณากรอกชื่อเล่น" />
    <button class="submit-button" style="display:none" onclick="submitName()">ตกลง</button>
    <audio id="nameVoice" src="ชื่อ.mp3" ></audio>
  </div>

  <!-- หน้าแผนที่ -->
<div id="mapPage" class="page" style="background-image: url('map.png');">
  <div id="nicknameDisplay"></div>
  <div class="checkmark" id="check1"></div>
  <div class="checkmark" id="check2"></div>
  <div class="checkmark" id="check3"></div>
  <div class="checkmark" id="check4"></div>
  <div class="checkmark" id="check5"></div>
  <div class="checkmark" id="check6"></div>

  <!-- ✅ ย้ายปุ่มเข้ามาในนี้ -->
  <button id="cameraBtn" onclick="openScanner()">
    <img src="camera-icon.png" alt="เปิดกล้อง" />
  </button>
  
  <button class="reset-button" onclick="resetGame()">รีเซ็ตเกม</button>
</div>

  <!-- Popup สแกน QR -->
  <div id="scanner" onclick="closeScanner(event)">
    <div id="reader"></div>
  </div>

  <script>
    let html5QrCode;
    let voicePlayed = false;

    function hideAllPages() {
      document.querySelectorAll(".page").forEach(p => p.style.display = "none");
    }

    function startGame() {
      const name = localStorage.getItem("playerName");
      if (name) {
        showMapPage(name);
      } else {
        hideAllPages();
        document.getElementById("gamePage").style.display = "flex";
        document.getElementById("nextButton").style.display = "none";
        const voice = document.getElementById("voice");

        if (!voicePlayed) {
          voice.play().catch(() => { });
          voice.onended = () => {
            document.getElementById("nextButton").style.display = "block";
            voicePlayed = true;
          };
        } else {
          document.getElementById("nextButton").style.display = "block";
        }
      }
    }

    function goToNamePage() {
      hideAllPages();
      document.getElementById("namePage").style.display = "flex";
      const nameVoice = document.getElementById("nameVoice");
      nameVoice.play().catch(() => { });
    }

function submitName() {
  const input = document.getElementById("nickname");
  const name = input.value.trim();
  if (!name) {
    alert("กรุณากรอกชื่อเล่น");
    return;
  }
  localStorage.setItem("playerName", name);
  showMapPage(name);

  const nameVoice = document.getElementById("nameVoice");
  try {
    nameVoice.pause();             // หยุดเสียงหากกำลังเล่นอยู่
    nameVoice.currentTime = 0;     // รีเซ็ตเวลา
    nameVoice.play();              // เล่นใหม่
  } catch (e) {
    console.warn("ไม่สามารถเล่นเสียง nameVoice ได้:", e);
  }
}


    function showMapPage(name) {
      hideAllPages();
      document.getElementById("mapPage").style.display = "flex";
      document.getElementById("cameraBtn").style.display = "block";
      document.getElementById("nicknameDisplay").textContent = name;
      renderCheckmarks();
    }

    function renderCheckmarks() {
      const missionStatus = JSON.parse(localStorage.getItem("missionStatus") || "{}");
      for (let i = 1; i <= 3; i++) {
        const el = document.getElementById("check" + i);
        if (missionStatus["mission" + i]) {
          el.style.display = "block";
        } else {
          el.style.display = "none";
        }
      }
    }

    function openScanner() {
  try {
    document.getElementById("voice").pause();
    document.getElementById("voice").currentTime = 0;
  } catch (e) {}

  try {
    document.getElementById("nameVoice").pause();
    document.getElementById("nameVoice").currentTime = 0;
  } catch (e) {}

  document.getElementById("scanner").style.display = "flex";
  html5QrCode = new Html5Qrcode("reader");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    qrSuccess
  ).catch(e => alert("ไม่สามารถเปิดกล้องได้: " + e));
}



    function closeScanner(event) {
      if (event.target.id === "scanner") {
        stopScanner();
      }
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          document.getElementById("scanner").style.display = "none";
        }).catch(err => {
          alert("เกิดข้อผิดพลาดในการปิดกล้อง: " + err);
        });
      } else {
        document.getElementById("scanner").style.display = "none";
      }
    }

    function qrSuccess(decodedText, decodedResult) {
      stopScanner();

      const match = decodedText.match(/^mission([1-6])$/);
      if (match) {
        const missionId = match[1];
        const missionKey = "mission" + missionId;

        const missionStatus = JSON.parse(localStorage.getItem("missionStatus") || "{}");
        if (missionStatus[missionKey]) {
          alert("คุณทำภารกิจนี้ไปแล้ว");
          return;
        }

        missionStatus[missionKey] = true;
        localStorage.setItem("missionStatus", JSON.stringify(missionStatus));
        renderCheckmarks();

        window.location.href = `${missionId}.html`;
      } else {
        alert("QR Code นี้ไม่ถูกต้อง");
      }
    }

    function resetGame() {
      if (confirm("คุณต้องการรีเซ็ตเกมใช่หรือไม่? ข้อมูลทั้งหมดจะถูกลบ")) {
        localStorage.clear();
        location.reload();
      }
    }

    // เรียกแสดงหน้าแรกเมื่อโหลด
    window.onload = () => {
      hideAllPages();
      document.getElementById("homePage").style.display = "flex";
    };
  </script>
</body>
</html>
