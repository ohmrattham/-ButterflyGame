<body>
  <!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô -->
  <div id="homePage" class="page">
    <button class="start-button" onclick="startGame()">START</button>
  </div>

  <!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏™‡∏î‡∏á‡∏Å‡∏ï‡∏¥‡∏Å‡∏≤ -->
  <div id="gamePage" class="page">
    <audio id="voice" src="‡∏ß‡∏¥‡∏ò‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô.mp3"></audio>

  <!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠ -->

    <input id="nickname" class="input-name" type="text" placeholder="‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô" />
    <button class="submit-button" style="display:none" onclick="submitName()">‡∏ï‡∏Å‡∏•‡∏á</button>

  <!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà -->
  <div id="mapPage" class="page" style="background-image: url('map.png');">
    <div id="nicknameDisplay"></div>
    <div class="checkmark" id="check1"></div>
    <div class="checkmark" id="check2"></div>
    <div class="checkmark" id="check3"></div>
    <div class="checkmark" id="check4"></div>
    <div class="checkmark" id="check5"></div>
    <div class="checkmark" id="check6"></div>

    <div id="missionCompletePopup" class="popup">
      <div class="popup-content">
        <h2>üéâ ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢!</h2>
        <p id="popupMessage"></p>
        <button onclick="closePopup()">‡∏ï‡∏Å‡∏•‡∏á</button>

      <img src="camera-icon.png" alt="‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á" />
    </button>

    <button class="reset-button" onclick="resetGame()">‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÄ‡∏Å‡∏°</button>
  </div>

  <!-- Popup ‡∏™‡πÅ‡∏Å‡∏ô QR -->

  </div>

  <script>
    let html5QrCode;
    let voicePlayed = false;

    function hideAllPages() {
      document.querySelectorAll(".page").forEach(p => p.style.display = "none");
    }

    function startGame() {
      const name = localStorage.getItem("playerName");
      if (name) {
        showMapPage(name);
      } else {
        hideAllPages();
        document.getElementById("gamePage").style.display = "flex";
        document.getElementById("nextButton").style.display = "none";
        const voice = document.getElementById("voice");

        if (!voicePlayed) {
          voice.play().catch(() => { });
          voice.onended = () => {
            document.getElementById("nextButton").style.display = "block";
            voicePlayed = true;
          };
        } else {
          document.getElementById("nextButton").style.display = "block";
        }
      }
    }

    function goToNamePage() {
      hideAllPages();
      document.getElementById("namePage").style.display = "flex";
      const nameVoice = document.getElementById("nameVoice");
      nameVoice.play().catch(() => { });
      showSubmitButtonOnInput();
    }

    // ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏ï‡∏Å‡∏•‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ä‡∏∑‡πà‡∏≠
    function showSubmitButtonOnInput() {
      const input = document.getElementById("nickname");
      const submitBtn = document.querySelector(".submit-button");
      submitBtn.style.display = "none";
      input.value = "";
      input.addEventListener("input", () => {
        if (input.value.trim().length > 0) {
          submitBtn.style.display = "block";
        } else {
          submitBtn.style.display = "none";
        }
      });
    }

    function submitName() {
      const input = document.getElementById("nickname");
      const name = input.value.trim();
      if (!name) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô");
        return;
      }
      localStorage.setItem("playerName", name);
      showMapPage(name);

      const nameVoice = document.getElementById("nameVoice");
      try {
        nameVoice.pause();
        nameVoice.currentTime = 0;
        nameVoice.play();
      } catch (e) {
        console.warn("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á nameVoice ‡πÑ‡∏î‡πâ:", e);
      }
    }

    function showMapPage(name) {
      hideAllPages();
      document.getElementById("mapPage").style.display = "flex";
      document.getElementById("cameraBtn").style.display = "block";
      document.getElementById("nicknameDisplay").textContent = name;
      renderCheckmarks();
      checkCompletedMissions();
    }

    function renderCheckmarks() {
      const missionStatus = JSON.parse(localStorage.getItem("missionStatus") || "{}");
      for (let i = 1; i <= 6; i++) {
        const el = document.getElementById("check" + i);
        if (missionStatus["mission" + i]) {
          el.style.display = "block";
        } else {
          el.style.display = "none";
        }
      }
    }

    function openScanner() {
      try {
        document.getElementById("voice").pause();
        document.getElementById("voice").currentTime = 0;
      } catch (e) { }

      try {
        document.getElementById("nameVoice").pause();
        document.getElementById("nameVoice").currentTime = 0;
      } catch (e) { }

      document.getElementById("scanner").style.display = "flex";
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrSuccess
      ).catch(err => {
        alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ");
        closeScanner();
      });
    }

    function closeScanner(event) {
      // ‡∏Å‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏£‡∏≠‡∏ö‡πÜ ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
      if (event && event.target.id === "scanner") {
        stopScanner();
      }
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          html5QrCode = null;
          document.getElementById("scanner").style.display = "none";
        }).catch(() => {
          document.getElementById("scanner").style.display = "none";
        });
      } else {
        document.getElementById("scanner").style.display = "none";
      }
    }

    function qrSuccess(decodedText, decodedResult) {
      stopScanner();

      const match = decodedText.match(/^mission([1-6])$/);
      if (match) {
        const missionId = match[1];
        const missionKey = "mission" + missionId;

        const missionStatus = JSON.parse(localStorage.getItem("missionStatus") || "{}");
        if (missionStatus[missionKey]) {
          alert("‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏≥‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡∏ô‡∏µ‡πâ‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß");
          return;
        }

        missionStatus[missionKey] = true;
        localStorage.setItem("missionStatus", JSON.stringify(missionStatus));
        renderCheckmarks();
        checkCompletedMissions();

        window.location.href = `${missionId}.html`;
      } else {
        alert("QR Code ‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
      }
    }

    function checkCompletedMissions() {
      const missionStatus = JSON.parse(localStorage.getItem("missionStatus") || "{}");
      let completedCount = 0;
      for (let i = 1; i <= 6; i++) {
        if (missionStatus["mission" + i]) {
          completedCount++;
        }
      }
      if (completedCount === 6) {
        showMissionCompletePopup();
      }
    }

    function showMissionCompletePopup() {
      const playerName = localStorage.getItem("playerName") || "";
      document.getElementById("popupMessage").innerText = `‡∏Ñ‡∏∏‡∏ì ${playerName} ‡∏ó‡∏≥‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏î‡πà‡∏≤‡∏ô‡πÅ‡∏•‡πâ‡∏ß!`;
      document.getElementById("missionCompletePopup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("missionCompletePopup").style.display = "none";
    }

    function resetGame() {
      if (confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡πÅ‡∏•‡∏∞‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
        localStorage.removeItem("missionStatus");
        localStorage.removeItem("playerName");
        location.reload();
      }
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤ Home
    hideAllPages();
    document.getElementById("homePage").style.display = "flex";
  </script>
