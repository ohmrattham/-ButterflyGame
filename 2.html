  <canvas id="lineCanvas"></canvas>

  <!-- ‡∏à‡∏∏‡∏î‡∏ã‡πâ‡∏≤‡∏¢ -->

<script>
const canvas = document.getElementById("lineCanvas");
const bgImage = document.getElementById("bgImage");
const ctx = canvas.getContext("2d");

let leftDot = null;
let connections = [];
const correct = [ [0,2], [1,3], [2,0], [3,1] ]; // ‡∏Ñ‡∏π‡πà‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á

// ‡∏ß‡∏≤‡∏î‡πÄ‡∏™‡πâ‡∏ô‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡πÇ‡∏¢‡∏á
function drawLines() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.strokeStyle = "#FF0000";
  ctx.lineWidth = 3;

  connections.forEach(([l, r]) => {
    const rect1 = l.element.getBoundingClientRect();
    const rect2 = r.element.getBoundingClientRect();
    const x1 = rect1.left + rect1.width / 2;
    const y1 = rect1.top + rect1.height / 2;
    const x2 = rect2.left + rect2.width / 2;
    const y2 = rect2.top + rect2.height / 2;
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
  });
}

// ‡∏ï‡∏£‡∏ß‡∏à‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö
function checkAnswers() {
  let correctCount = 0;
  connections.forEach(([l, r]) => {
    const pair = [l.index, r.index];
    if (correct.some(c => c[0] === pair[0] && c[1] === pair[1])) {
      correctCount++;
    }
  });

  const popup = document.getElementById("popup");
  popup.style.display = "block";

  if (correctCount === 4) {
    popup.innerHTML = "‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢! ‡∏Ñ‡∏∏‡∏ì‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡πÑ‡∏î‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î üéâ";
    startFireworks();
    document.getElementById("correctSound").play();
    localStorage.setItem("mission2Complete", "true");
    setTimeout(() => window.location.href = "index.html#map", 4000);
  } else {
    popup.innerHTML = `‡∏Ñ‡∏∏‡∏ì‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡∏ñ‡∏π‡∏Å ${correctCount} ‡∏Ñ‡∏π‡πà ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á`;
    setTimeout(() => {
      popup.style.display = "none";
      connections = [];
      drawLines();
    }, 2500);
  }
}

// ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡πÑ‡∏ü
function startFireworks() {
  const fwCanvas = document.getElementById("fireworks");
  fwCanvas.width = canvas.width;
  fwCanvas.height = canvas.height;
  const fwCtx = fwCanvas.getContext("2d");

  let particles = [];
  for (let i = 0; i < 50; i++) {
    particles.push({
      x: canvas.width / 2,
      y: canvas.height / 2,
      vx: Math.random() * 6 - 3,
      vy: Math.random() * 6 - 3,
      life: 100,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`
    });
  }

  const interval = setInterval(() => {
    fwCtx.clearRect(0, 0, fwCanvas.width, fwCanvas.height);
    particles.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      p.life -= 2;
      fwCtx.beginPath();
      fwCtx.arc(p.x, p.y, 4, 0, Math.PI * 2);
      fwCtx.fillStyle = p.color;
      fwCtx.fill();
    });
    particles = particles.filter(p => p.life > 0);
    if (particles.length === 0) clearInterval(interval);
  }, 30);
}

// ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ canvas ‡πÉ‡∏´‡πâ‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö‡∏†‡∏≤‡∏û‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
function resizeCanvas() {
  canvas.width = bgImage.clientWidth;
  canvas.height = bgImage.clientHeight;
  drawLines();
}

window.addEventListener("resize", resizeCanvas);
bgImage.onload = resizeCanvas;

// ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡∏à‡∏∏‡∏î
document.querySelectorAll(".dot").forEach(dot => {
  dot.addEventListener("click", () => {
    const side = dot.dataset.side;
    const index = parseInt(dot.dataset.index);
    if (side === "left") {
      leftDot = { element: dot, index };
    } else if (leftDot) {
      const rightDot = { element: dot, index };
      connections.push([leftDot, rightDot]);
      drawLines();
      leftDot = null;
      if (connections.length === 4) checkAnswers();
    }
  });
});

document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("mainPage").style.display = "none";
  document.getElementById("game").style.display = "block";
  resizeCanvas();

  // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
  const music = document.getElementById("bgMusic");
  Music.volume = 0.4;
  music.play().catch(() => {
    document.addEventListener("click", () => music.play(), { once: true });
  });
});


// ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ñ‡πâ‡∏≤‡∏°‡∏µ

      });

};
</script>
