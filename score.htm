<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สรุปคะแนน</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; background: #fefbd8; }
    h1 { color: #8B4513; }
    .score-box { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>สรุปคะแนนทั้งหมด</h1>
  <p id="playerInfo"></p>
  <div class="score-box" id="scoreBox"></div>
  <button onclick="goBack()">กลับไปหน้าแผนที่</button>

  <script>
    const nickname = localStorage.getItem("nickname") || "ไม่ระบุชื่อ";
    const school = localStorage.getItem("school") || "ไม่ระบุโรงเรียน";
    let total = 0;
    for (let i = 1; i <= 6; i++) {
      total += parseInt(localStorage.getItem(`mission${i}Score`) || 0);
    }

    document.getElementById("playerInfo").innerText = `ชื่อ: ${nickname} | โรงเรียน: ${school}`;
    document.getElementById("scoreBox").innerText = `คะแนนรวม: ${total} คะแนน`;

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
